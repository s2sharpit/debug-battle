<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2 Q2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="outer">
        <div class="count">0</div>
        <div class="counter">
            <div onclick="clickME(1)" class="add">+</div>
            <div onclick="clickME(-1)" class="sub">-</div>
        </div>
    </div>
    <script>
        let l = 0;
        function clickME(m) {
            l += m;
            document.querySelector(".count").innerHTML = l;
            document.querySelector(".count").style.background = (l % 2 == 0) ?  "red" : "green";
        }
    </script>
</body>

</html>
