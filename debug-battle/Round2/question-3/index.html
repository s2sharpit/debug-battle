<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R2 Q3</title>
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <section class="container">
    <div class="ball"></div>
  </section>
  <script>
    f = 0;

    setInterval(() => {
      document.querySelector(".ball").style.transform = (f == 0) ? "scale(2)" : "scale(1)";
      f = (f == 0) ? 1 : 0;
    }, 600);

  </script>
</body>

</html>
